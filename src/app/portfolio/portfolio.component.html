<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Portfolio</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let portfolio of portfolioModalData">
        <a class="portfolio-link" data-toggle="modal" href="#{{portfolio.modalName}}" (click)="portfolioClick(portfolio)">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{portfolio.thumbImage}}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{portfolio.clientName}}</h4>
          <p class="text-muted">{{portfolio.category}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<app-modal
[portfolioData]="portfolioData"
>

</app-modal>
